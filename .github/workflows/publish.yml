name: Generate a build and push to another branch

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        continue-on-error: false # This will fail the job if the build fails

      - name: Check for dist directory
        run: |
          if [ -d dist ]; then
            echo "'dist' directory exists."
          else
            echo "'dist' directory does not exist. Check build configuration."
            exit 1
          fi

      - name: Push Build to Branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist -f
          git commit -m "Add build artifacts"
          git subtree split --prefix dist -b build
          git push -f origin build:build
