name: Generate a build and push to another branch

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Add and Commit Build Artifacts
        run: |
          set -eo pipefail
          if [ -d dist ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add dist -f
            git commit -m "Add build artifacts from GitHub Actions"
          else
            echo "Build directory 'dist' does not exist."
            exit 1
          fi
        shell: bash

      - name: Push Changes
        run: git push -f origin HEAD:build
        shell: bash
