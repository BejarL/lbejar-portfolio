name: Generate a build and push to another branch

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'  # Adjust Node.js version as needed

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Add and Commit Build Artifacts
        run: |
          if [ -d dist ]; then
            git add dist -f
            git commit -m "Add build artifacts from GitHub Actions"
          else
            echo "Build directory 'dist' does not exist."
            exit 1  # Fails the job if no 'dist' directory

      - name: Push Build to Branch
        run: git push -f origin HEAD:build
