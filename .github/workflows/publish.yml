name: Generate a build and push to another branch

on:
  push:
    branches:
      - master  # Trigger this workflow when there's a push to the master branch

jobs:
  build:
    runs-on: ubuntu-latest  # Run this job on the latest Ubuntu runner
    name: Build and Push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Use the latest version supporting Node.js 20

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Set up Node.js version 20

      - name: Install Dependencies
        run: npm install  # Install project dependencies

      - name: Build Project
        run: npm run build  # Build your project

      - name: Push Build to Branch
        uses: s0/git-publish-subdir-action@develop
        with:
          repo: self
          branch: build
          folder: dist
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "Build: ${{ github.sha }} Auto-update"
